config:
{
	systemConfig = "DEFAULT";
    initScript = "mvi/config/split2.py";
    modules:
    {
        appController: { class="mvi.AppController"; };
    };
    
    // Comment this line if you want apps to receive direct input, instead of
    // processing input from appmgr. Direct input is useful for desktop mvi
    // apps.
    services: {};
    missionControl:
    {
        // appmgr host goes here.
        host = "localhost";
        clientEnabled = true;
    };
};
