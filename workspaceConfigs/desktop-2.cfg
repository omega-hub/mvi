config:
{
    initScript = "mvi/workspaceConfigs/desktop-2.py";
    
	display:
	{
		type = "Equalizer";
		geometry = "ConfigPlanar";
		numTiles = [2, 1];
		referenceTile = [1, 0];
		referenceOffset = [0.0, 2.0, -2.0];
		tileSize = [2.0, 1.12];
		autoOffsetWindows = true;
		
		windowOffset = [5, 200];
		tileResolution = [480, 480];
		
		//fullscreen = false;
		borderless = true;
		
		stereoMode="Mono";
		
		
		tiles:
		{
			local:
			{
				t0x0: {};
				t1x0: {};
				//t2x0: {};
			};
		};
	};
	services:
	{
		MouseService: {};
		KeyboardService: {};
		ViewRayService:
		{
			inputService="MouseService";
			hasNormalizedInput = false;
		};
	};
	defaultFont:
	{
		filename = "fonts/arial.ttf";
		size = 12;
	};
	camera:
	{
		controller ="KeyboardMouse";
		headOffset = [ 0.0,  2.0,  0.0 ];
	};
	interactor:
	{
		style = "Mouse";
	};
	ui:
	{
		gamepadInteractionEnabled = true;
		pointerInteractionEnabled = true;
		menu3dEnabled =false;
		menuRayPlaceEnabled = true;
		menuDefaultPosition = [-0.98, 0.2, 1.0];
		menuDefaultScale = 2.5;
		menuToggleButton = "Button3"; // mouse middle button
		clickButton="Button1"; // mouse left button
		confirmButton="Button4"; // keyboard enter
		cancelButton="Button5"; // keyboard backspace
	};
	pythonShellEnabled = false;
	missionControl:
	{
		serverEnabled = true;
	};
	drawPointers = true;
	pointerSize = 16;
};